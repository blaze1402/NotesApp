{% extends 'base.html' %}
{% block title %}
Edit
{% endblock title %}
{% block body %}

<div class="container bg-info bg-opacity-50 rounded p-3">
    <div class="container bg-dark rounded p-3">
        <h2>Edit your Note</h2>
        <hr style="width:70%;">
        <form action="/edit/{{note.sno}}" method="POST">
            <div class="mb-3">
                <input type="text" style="width: 25%;" class="form-control" name="title" value="{{note.title}}"
                    maxlength="200" required="True">
            </div>
            <div class="mb-3">
                <textarea rows="3" style="width: 75%;" class="form-control" name="desc" maxlength="1500"
                    required="True">{{note.desc}}
                </textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock body %}
